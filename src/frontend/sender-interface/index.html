<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OptiDeliver - Delivery Optimization System</title>
    <script type="module">
      window.addEventListener("error", function (e) {
        console.log("Global error handler:", e.error);
        const errorDiv = document.createElement("div");
        errorDiv.style.padding = "20px";
        errorDiv.style.backgroundColor = "#ffebee";
        errorDiv.style.color = "#c62828";
        errorDiv.style.border = "1px solid #ef9a9a";
        errorDiv.style.borderRadius = "4px";
        errorDiv.style.margin = "20px";
        errorDiv.style.fontFamily = "Arial, sans-serif";

        errorDiv.innerHTML = `
          <h2>JavaScript Error:</h2>
          <p><strong>Message:</strong> ${e.error?.message || e.message}</p>
          <p><strong>Location:</strong> ${e.filename}, line ${e.lineno}, col ${
          e.colno
        }</p>
        `;

        if (!document.getElementById("root").childNodes.length) {
          document.getElementById("root").appendChild(errorDiv);
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
